<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
      table,th,td{
        border: 1px solid black;
        background-color: aqua;
        
        }
        table{
            border-spacing: 30px;
        }
        th{
            background-color: antiquewhite;
        }
        td{
            background-color: blueviolet;
        }

       td:hover{
        background-color: bisque;
       } 
     
      
    </style>
</head>
<body>
    <h1>Basic HTML Table</h1>
    <table style="width: 100%;" colspan="3">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>Ekart</td>

            <td>Genmany</td>

        </tr>
        <tr>
            <td>CMA DMA</td>
            <td>Josheph</td>
            <td>Genmany</td>

        </tr>

    </table>

    <br>

    <table style="width:70% ;" class="tab">

            <th style="width: 70%;">First Name</th>

        </tr>

            <td>Jill</td>

</body>
</html>
