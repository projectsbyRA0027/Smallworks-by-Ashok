<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <h1>Customer Sign-Up Form - Raj Enterprises</h1>
    <div class="box">
    <br>
    <label>Cust_Name:</label>
    <br>
    <input type="text" id="name" name="name" required>
    <br>
    <label>Cust_Age:</label>
    <br>
    <input type="number" id="age" name="age" required>
    <br>
    <label>Cust_Mobile:</label>
    <br>
    <input type="number" id="Mobile" name="mobile" required>
    <br>
    <label>Cust_Email:</label>
    <br>
    <input type="email" id="mail" name="mail" required>
    <br>
    <p>You have credit card/Debit card?</p>
    <input type="radio" id="yes" name="credit/debit" value="yes" >
    <label for="yes">Yes</label>
    <br>
    <input type="radio" id="no" name="credit/debit" value="no">
    <label for="yes">No</label>
    <br>
    <input type="submit" value="submit" required>

    </div>


</body>
</html>
