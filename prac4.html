<!---Tables In Html&csss-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        th,td{
            border-bottom: 2px solid black;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        td{
            text-align: center;
        }
        tr:hover{
            color: rgba(131, 169, 204, 0.9);
        }
    </style>
</head>
<body>
    <h1>Store Stock</h1>
    <table>
        <tr>
            <th>Item.no</th>
            <th>Item.Name</th>
            <th>Qunatity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Pencil</td>
            <td>50</td>
            <td>5</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Pen</td>
            <td>32</td>
            <td>34</td>
        </tr>
        <tr>
            <td>03</td>
            <td>note</td>
            <td>65</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>
