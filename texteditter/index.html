<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="options">
            <button id="bold" class="btn option-button format">
              <i class="fa-solid fa-bold"></i>
            </button>
            <button id="superscript" class="btn option-button script">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button id="subscript" class="btn option-button script">
                <i class="fa-solid fa-subscript"></i>
            </button>
            
            <button id="insertOrderdList" class="btn option-button">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button id="insertOrderdList" class="btn option-button">
                <i class="fa-solid fa-list"></i>
            </button>

            <button id="undo" class="btn option-button">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="redo" class="btn option-button">
                <i class="fa-solid fa-rotate-right"></i>
            </button>

            <button id="createLink" class="btn  adv-option-button">
                <i class="fa-solid fa-link"></i>
            </button>
            <button id="unlink" class="btn option-button">
                <i class="fa-solid fa-unlink"></i>
            </button>

            <button id="justifyLeft" class="btn option-button align">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="justifycenter" class="btn option-button align">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="justifyright" class="btn option-button align">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="justifyfull" class="btn option-button align">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            <button id="indent" class="btn option-button spacing">
                <i class="fa-solid fa-indent"></i>
            </button>
            <button id="outdent" class="btn option-button spacing">
                <i class="fa-solid fa-outdent"></i>
            </button>
            <select name="block-format" id="formatBlock" class="adv-option-button">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>
            <select name="fontname" id="fontName" class="adv-option-button"></select>
            <select name="fontname" id="fontSize" class="adv-option-button"></select>

            <div class="input-wrapper">
                <input type="color" name="forecolor" id="foreColor" class="adv-option-button">
                <label for="backColor">Highlight Color</label>
            </div>

        </div>
        <div id="text-input" contenteditable="true"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
